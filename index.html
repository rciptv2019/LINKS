<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso protegido</title>
</head>
<body>
    <script>
        function copyToClipboard(text) {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert(text + " copiado al portapapeles!");
        }

        var password = prompt("Introduce la contraseña para acceder:");

        if (password === "1234qwertY") {
            document.write('<button onclick="copyToClipboard(\'www.peliculas.com\')">Peliculas</button><br>');
            document.write('<button onclick="copyToClipboard(\'www.series.com\')">Series</button>');
        } else {
            document.write('Contraseña incorrecta.');
        }
    </script>
</body>
</html>
