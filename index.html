<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso protegido</title>
    <style>
        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        .columns {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar contenido horizontalmente */
        }

        .column h2 {
            text-align: center;
            margin-bottom: 20px; /* Espacio debajo del título */
        }

        .btn-container {
            display: flex;
            align-items: center; /* Alinear el botón y el texto verticalmente */
            margin-bottom: 10px; /* Espacio entre botones */
        }

        .btn-info {
            margin-left: 10px; /* Espacio a la izquierda del texto "info del botón" */
        }
    </style>
</head>
<body>
<div id="content"></div>
<script>
    function copyToClipboard(text) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = text;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
        alert(text + " copiado al portapapeles!");
    }

    var password = prompt("Introduce la contraseña para acceder:");
    var contentDiv = document.getElementById("content");

    if (password === "1234qwertY") {
        contentDiv.innerHTML = `
        <div class="columns">
            <div class="column">
                <h2>Uno</h2>
                <div class="btn-container">
                    <button onclick="copyToClipboard('www.peliculas.com')">Peliculas</button>
                    <span class="btn-info">info del botón</span>
                </div>
            </div>
            <div class="column">
                <h2>Dos</h2>
                <div class="btn-container">
                    <button onclick="copyToClipboard('www.series.com')">Series</button>
                    <span class="btn-info">info del botón</span>
                </div>
            </div>
        </div>`;
    } else {
        contentDiv.innerHTML = 'Contraseña incorrecta.';
    }
</script>
</body>
</html>
